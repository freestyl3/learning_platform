{% extends "base.html" %}
{% block content %}
  <h3>Вы действительно хотите удалить {{ model }} {{ delete_name }}?</h3>
  <form method='post'>
    {% csrf_token %}
    {% comment %} {% for field in form %}
    <p>{{ field.label }} - {{ field.initial }}</p>
    {% endfor %} {% endcomment %}
    <button type='submit'>Удалить</button>
  </form>
{% endblock %}
